    <title>Conversational Robot Avatar - روبوشین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            10%, 90% { transform: translate(-2px, 3px); }
            20%, 80% { transform: translate(3px, -2px); }
            30%, 50%, 70% { transform: translate(-3px, 2px); }
            40%, 60% { transform: translate(2px, -3px); }
        }
      .punishment-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
       @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }
        .wavy-gradient {
            background-image: linear-gradient(45deg, #4ade80, #ffffff, #4ade80);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: wave 3s ease infinite;
            font-weight: bold;
        }
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
